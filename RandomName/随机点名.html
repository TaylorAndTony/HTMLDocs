<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >@import "style.css";</style>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script type="text/javascript" src="Vue.js" ></script>
</head>

<body>
    <div id="app">
        <!-- show the name here -->
        <div class="center">
            <div class="big-box">
                <p class="show-name">{{personName}}</p>
            </div>
        </div>
        <!-- buttons -->
        <div class="button-area">
            <button class="btn" @click="changeName">点名！</button>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            // 在这里改名字：
            // 在这里改名字：
            // 在这里改名字：
            names: ['John', 'Mary', 'Mike', 'Jane'],
            personName: '',
        },
        methods: {
            changeName: function() {
                if (this.names.length <= 1){
                    alert('人数过少！');
                }
                prev = this.personName;
                newName = this.names[Math.floor(Math.random() * this.names.length)];
                if (prev === newName) {
                    this.changeName();
                } else {
                    this.personName = newName;
                }
            }
        }
    })
</script>

</html>
