<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit calc</title>
</head>

<body>
    <div id="main">
        <div id="expression" class="box">
            <div class="title">时间表达式</div>
            <div class="text">
                <span class="code">cen</span>世纪，
                <span class="code">yr</span>年，
                <span class="code">w</span>周
            </div>
            <div class="text">
                <span class="code">d</span>天，
                <span class="code">h</span>小时，
                <span class="code">m</span>分钟，
                <span class="code">sec</span>秒
            </div>
            <div class="text">
                <span class="code">sc</span>时辰，
                <span class="code">g</span>更，
                <span class="code">ke</span>刻
            </div>
            <div>
                <input type="text" id="exp" value="" placeholder="输入数学表达式">
            </div>
        </div>
        <div id="reusult" class="box">
            <div class="title">总计时长</div>
            <div class="text">
                <span class="code" id="res-nian">0</span>年
                <span class="code" id="res-zhou">0</span>周
                <span class="code" id="res-tian">0</span>天
                <span class="code" id="res-shi">0</span>时
                <span class="code" id="res-fen">0</span>分
                <span class="code" id="res-miao">0</span>秒
            </div>
        </div>
        <div id="reusult2" class="box">
            <div class="title">单位换算</div>
            <div class="digit-table-2">
                <div class="code" id="res-nian-2">0</div>
                <div>年</div>
                <div class="code" id="res-zhou-2">0</div>
                <div>周</div>
                <div class="code" id="res-tian-2">0</div>
                <div>天</div>
                <div class="code" id="res-shi-2">0</div>
                <div>时</div>
                <div class="code" id="res-fen-2">0</div>
                <div>分</div>
                <div class="code" id="res-miao-2">0</div>
                <div>秒</div>
            </div>
        </div>
        <div id="reusult2" class="box">
            <div class="title">阴间单位换算</div>
            <div class="digit-table-3">
                <div class="code" id="res-shichen">0</div>
                <div>时辰</div>
                <div>( 2h )</div>
                <div class="code" id="res-geng">0</div>
                <div>更</div>
                <div>( 2.4h )</div>
                <div class="code" id="res-ke">0</div>
                <div>刻</div>
                <div>( 15min )</div>
                <div class="code" id="res-tea">0</div>
                <div>盏茶 </div>
                <div>( 10min )</div>
                <div class="code" id="res-xiang">0</div>
                <div>柱香 </div>
                <div>( 5min )</div>
                <div class="code" id="res-zhi">0</div>
                <div>弹指 </div>
                <div>( 10sec )</div>
                <div class="code" id="res-cha">0</div>
                <div>刹那 </div>
                <div>( 1sec )</div>
                <div class="code" id="res-yue">0</div>
                <div>月</div>
                <div>( 30d )</div>
                <div class="code" id="res-jidu">0</div>
                <div>季度</div>
                <div>( 3mon )</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
