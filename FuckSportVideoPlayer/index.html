<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fuck 乐动力</title>
</head>

<body>
    <div id="main">
        <button id="show-hide">切换界面</button>
        <div id="control-area">
            <div id="input-aria" class="row">
                <span class="text">播放速度：</span>
                <input id="slider" class="slider-input" type="range" min="1" max="5" value="0" step="0.1">
                <span class="text fixed-text" id="spd-value">1</span>
                <span class="text">倍</span>
            </div>

            <div id="input-aria-2" class="row">
                <span class="text">视频高度：</span>
                <input id="height" class="slider-input" type="range" min="300" max="2000" value="0" step="100">
                <span class="text fixed-text" id="height-value">300</span>
                <span class="text">px</span>
            </div>
        </div>
        <div id="video-frame">
            <video id="video" src="video.mp4"></video>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
