<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <super-button prefix="a"></super-button>
        <super-button prefix="b"></super-button>
        <super-button prefix="c"></super-button>
    </div>
</body>

<script>
    Vue.component('super-button', {
        props: ['prefix'],
        template: '<button @click="onClick">{{prefix}} :: You clicked me {{t}} times</button>',
        data: function() {
            return {
                t: 0
            }
        },
        methods: {
            onClick: function () {
                this.t++;
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            num: 100,
        },
    })
</script>

<style>
    body {
        background-color: #e1e3e6;
    }

    .text {
        font-size: 50px;
        text-align: center;
        margin-top: 100px;
    }

    .active {
        color: red;
    }

    .inactive {
        color: blue;
    }

    #app {
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
</style>

</html>
